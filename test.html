<form>
  <label for="inputStatus" class="sr-only">Ciutan kamu</label>
  <textarea
    id="inputStatus"
    name="status"
    rows="2"
    maxlength="100"
    placeholder="Tuliskan ciutanmu..."
    required
  >
  </textarea>

  <!-- button input image -->
  <input
    type="file"
    id="fileInput"
    class="hidden"
    onchange="handleFileSelect(event)"
  />
  <button type="button" onclick="document.querySelector('#fileInput').click();">
    Upload
    <span class="sr-only">Upload image</span>
  </button>

  <button type="submit">Cuitkan!</button>
</form>
